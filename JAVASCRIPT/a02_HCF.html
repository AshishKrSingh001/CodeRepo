<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web_Page</title>
</head>
<body>
    <p id="main"></p>
    <p id="main2"></p>
</body>
<script type="text/javascript">
    var a = parseInt(prompt("Enter first number:"));
    var b = parseInt(prompt("Enter second number:"));
    var c = parseInt(prompt("Enter third number:"));
    var d = parseInt(prompt("Enter forth number:"));
    var gt = (a>b && a>c && a>d)?a:(b>c && b>d)?b:(c>d)?c:d;
    while(gt%a!=0 || gt%b!=0 || gt%c!=0 || gt%d!=0)
    {
        gt++;
    }
    var lt = (a<b && a<c && a<d)?a:(b<c && b<d)?b:(c<d)?c:d;
    while(a%gt!=0 || b%gt!=0 || c%gt!=0 || d%gt!=0)
    {
        lt--;
    }
    document.getElementById("main2").innerHTML=("HCF of "+a+", "+b+", "+c+", "+d+": "+lt);
    document.getElementById("main").innerHTML=("LCM of "+a+", "+b+", "+c+", "+d+": "+gt);


</script>
</html>
