<!--
    JavaScript Conditional Statement and loops: Exercise-2
    with Solution
    Write a JavaScript conditional statement to find the sign of product of three numbers. Display an alert box
    with the specified sign.
    Sample numbers : 3, -7, 2 Output : The sign is -
    Sample Solution:-
    JavaScript Code :   
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>
        var x=3;
        var y=-7;
        var z=2;
        if (x>0 && y>0 && z>0)
        {
            alert("The sign is +");
        }
        else if (x<0 && y<0 && z>0)
        {
            document.write("The sign is +");
        }
        else if (x>0 && y<0 && z<0)
        {
            document.write("The sign is +");
        }
        else if (x<0 && y>0 && z<0)
        {
            document.write("The sign is +");
        }
        else
        {
            document.write("The sign is -");
        }
    </script>
</body>
</html>
