<!--
    Exercise-3 with Solution
    Write a JavaScript function that accepts a string as a parameter and counts the
    number of vowels within the string. Note: As the letter 'y' can be regarded as both
    a vowel and a consonant, we do not count 'y' as vowel here.
    Sample Data and output: Example string: 'The quick brown fox' Expected Output:5
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel count</title>
</head>
<body>
    <script>
        function vowel_count(str)
        {
            count=0;
            for(i=0;i<str.length;i++)
            {
                switch(str[i])
                {
                    case 'a':
                    case 'A':
                    case 'e':
                    case 'E':
                    case 'i':
                    case 'I':
                    case 'o':
                    case 'O':
                    case 'u':
                    case 'U':
                    count++;
                    break;
                }
            }
            return count;
        }
        var str = prompt("Enter a string:");
        document.write("No of Vowels is: "+vowel_count(str));
    </script>
</body>
</html>
