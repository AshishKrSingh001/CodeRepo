<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for_in</title>
</head>
<body>
    <script>
        var array = ["abc","bcd","cde"];
        for(i in array)
        {
            document.write(array[i]+"<br>");
        }
    </script>
</body>
</html>
