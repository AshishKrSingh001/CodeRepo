<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a,b;
        //Declaring and defining a returntype function
        function sum(x,y)
        {
            return a+b;
        }

        //Declaring and defining a non-returntype function
        function add(x,y)
        {
            document.write("<br>Addition: "+(x+y));
        }
        a = parseInt(prompt("Enter First number:"));
        b = parseInt(prompt("Enter Second number:"));
        
        //Function calling
        document.write("Addition: "+sum(a,b));
        add(a,b);
    </script>
</body>
</html>
