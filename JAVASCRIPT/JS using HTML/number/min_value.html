<html>
	<head>
		<title>Number</title>
		<script type="text/javascript">
			function min_value()
			{
				document.write("Minimum value of Number datatype: "+Number.MIN_VALUE)
			}
		</script>
	</head>
	<body>
		<form action="">
			<input type="button" value="Min value" onclick="min_value();"/>
		</form>
	</body>
</html>
