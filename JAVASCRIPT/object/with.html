<html>
	<head>
		<title>Object</title>
	</head>
	<body>
		<script>
			function addpost(yourpost)
			{
				with(this)
				{
					post = yourpost;
				}
			}
			function employee(name,id)
			{
				this.name = name;
				this.id = id;
				this.post="";
				this.addpost = addpost;
			}
			var emp0 = new employee("Ashish",13489);
