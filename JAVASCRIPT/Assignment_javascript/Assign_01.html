<!-- 
    Exercise-1 with Solution
    Write a JavaScript function that reverses a number. Sample Data and output:
    Example x= 32243; Expected Output: 34223 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse of Digit</title>
</head>
<body onload="reverse()">
    <script>
    function reverse(num)
    {
        var rev=0;
        while(num>0)
        {
            d=num%10;
            rev=rev*10+d;
            num=parseInt(num/10);
        }
        return rev;
    }

    var num=prompt("Enter the number: ");
    document.write("Reverse of number: "+reverse(num));
    </script>
    </body>
</html>
