<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add_Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="outer">
        <div class="container">
          <center>
            <h1>Add an Employee!</h1>
            <hr>
            <a class="btn btn-primary" href="/" role="button">View all Employee</a>
            <a class="btn btn-primary" href="/add_emp" role="button">Add an Employee</a>
            <a class="btn btn-primary" href="/remove_emp" role="button">Remove an Employee</a>
            <a class="btn btn-primary" href="/filter_emp" role="button">Filter an Employee</a>
          </center>
            <hr>
            <form action="/add_emp" method = "post">
                {% csrf_token %}
                  <label class="form-label">First Name: </label>
                  <input type="text" class="form-control" name="firstName" value="{{ firstName }}">
                  <label class="form-label">Middle Name: </label>
                  <input type="text" class="form-control" name="middleName" value="{{ middleName }}">
                  <label class="form-label">Last Name: </label>
                  <input type="text" class="form-control" name="lastName" value="{{ lastName }}">
                  <label class="form-label">Salary:</label>
                  <input type="Number" class="form-control" name="salary" value="{{ salary }}">
                  <label class="form-label">Bonus:</label>
                  <input type="Number" class="form-control" name="bonus" value="{{ bonus }}">
                  <label for="dept">Department:</label>
                  <br>
                  <select name="dept" required class="form-control">
                      <option value="" disabled selected>--Select Department--</option>
                      {% for department in departments %}
                          <option value="{{ department.id }}">{{ department.name }}</option>
                      {% endfor %}
                  </select ><br>
                  <label for="role">Role:</label>
                  <br>
                  <select name="role" required class="form-control">
                      <option value="" disabled selected>--Select Role--</option>
                      {% for role in roles %}
                          <option value="{{ role.id }}">{{ role.name }}</option>
                      {% endfor %}
                  </select><br>
                  <label class="form-label">Phone Number:</label>
                  <input type="number" class="form-control" name="phone" value="{{ phone }}">
                  <hr>
                <button type="submit" class="btn btn-primary" name="sub">Submit</button>
              </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
