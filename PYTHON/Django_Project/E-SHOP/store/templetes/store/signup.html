{% extends "store/base.html" %}

{% block title %}Signup{% endblock title %}

{% block content %}

<div class="container">
    <div class="p-5 m-4">
        <div class="col-lg-6 mx-auto border rounded p-4 login-container">
            <h3 class="alert alert-light border rounded text-center login-container">Create an Account</h3>
            <form action="{% url 'signup'%}" method="post">
                {% csrf_token %}
                {% if error_message %}
                    <div class="alert alert-danger login-container" role="alert">{{error_message}}</div>
                {% endif %}
                
                <div class="row mb-3">
                    <div class="col">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" name="firstname" class="form-control form-control-sm" placeholder="Ashish Kumar" required value="{{first_name}}">
                    </div>
                    <div class="col">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" name="lastname" class="form-control form-control-sm" placeholder="Singh" required value="{{last_name}}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" name="phone" class="form-control form-control-sm" placeholder="9876543210" required value="{{phone}}">
                    </div>
                    <div class="col">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com" required value="{{email}}" >
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" placeholder="****************" name="password" required value="{{password}}">
                    </div>
                    <div class="col">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" placeholder="****************" name="confirm_password" required value="{{confirm_password}}">
                    </div>
                </div>
                <div class="mb-3 mt-4 d-flex justify-content-between align-items-center ">
                    <button type="submit" class="btn btn-primary btn-sm col-lg-4"><b>Signup</b></button>
                    <label class="float-right">
                        <small class="text-danger">Already a user? </small>
                        <a href="{% url 'login'%}" class="btn btn-warning btn-sm fw-bold text-dark">Login</a>
                    </label>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
