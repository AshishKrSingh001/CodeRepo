<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio | {% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-0">
        <div class="container-fluid bg-success px-2 py-3">
          <a class="navbar-brand" href="/"><h2>Hues</h2></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item {% if request.path == '/' %} bg-info rounded {% endif %} ms-4">
                <a class="nav-link active {% if request.path == '/' %} fw-bolder {% endif %}" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item {% if request.path == '/about/' %} bg-info rounded {% endif %}">
                <a class="nav-link active {% if request.path == '/about/' %} fw-bolder {% endif %}" href="{% url 'about' %}">About</a>
              </li>
              <li class="nav-item {% if request.path == '/gallary/' %} bg-info rounded {% endif %}">
                <a class="nav-link active {% if request.path == '/gallary/' %} fw-bolder {% endif %}" href="{% url 'gallary' %}">Gallary</a>
              </li>

            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    {% block img-banner %}
    {% endblock img-banner %}
    {% block main-content %}
    {% endblock main-content %}
    <footer class="container-fluid fixed-bottom bg-success text-center p-2 mt-5">
        Copyright : 2024 || Developed by Ashish Kumar Singh
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
