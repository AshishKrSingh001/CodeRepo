<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" href="/static/images/fav.PNG">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Codies Alert - Send Bitcoin</title>
</head>
<body>
    <!-- Centered container using Bootstrap -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 400px;">
            <!-- Page heading -->
            <h2 class="card-title text-center mb-4">Send Bitcoin</h2>
            
            <!-- Form for sending BTC -->
            <form action="#" id="form" method="post">
                <!-- From Address -->
                <div class="mb-3">
                    <label for="from" class="form-label">From Address:</label>
                    <input type="text" class="form-control" id="from" name="fromAddress" required>
                </div>

                <!-- To Address -->
                <div class="mb-3">
                    <label for="to" class="form-label">To Address:</label>
                    <input type="text" class="form-control" id="to" name="toAddress" required>
                </div>

                <!-- Amount -->
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount (BTC):</label>
                    <input type="number" class="form-control" id="amount" name="Amount" step="0.00000001" required>
                </div>

                <!-- Message from backend (e.g., success/error) -->
                <div class="mb-3 text-center text-danger">
                    <span>{{ message }}</span>
                </div>

                <!-- Submit button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle (optional for components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
