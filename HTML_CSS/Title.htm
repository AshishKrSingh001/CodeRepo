<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        h1{
            text-align:center;
            text-shadow:3px 5px red;
        }
        p{direction:r+1}
        h2{text-decoration: underline;}
        .upper{text-transform:uppercase;}
        h3{text-transform: lowercase;}
        .index{text-indent: 80px; border:2px dotted red;}
    </style>
</head>
<body>
    <h1>My name is Ashish Kumar Singh</h1>
    <p>My name is Ashish Kumar Singh</p>
    <h2>My name is Ashish Kumar Singh</h2>
    <div class="upper">My name is Ashish Kumar Singh</div>
    <h3>My name is Ashish Kumar Singh</h3>
    <div class="index">My name is Ashish Kumar Singh</div>

    
    

</body>
</html>
