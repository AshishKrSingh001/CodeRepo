<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* margin: 25vh 25vw ; */
            background-color: green;
            width:  50vw;
            height: 50vh;
            animation: cimage 4s infinite;
            display: inline-block;
        }
        @keyframes cimage{
            0%{background-color: red;height: 10vh;width:10vw;}
            50%{background-color: blue;height: 50vh;width:50vw;}
            100%{background-color: black;height: 100vh;width:100vw;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
