<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_2</title>
</head>
<body>
    <b>(b-tag):Bold text</b><br>
        <strong>(strong-tag):Important text</strong><br>
        <i>(i-tag):Italic text</i><br>
        <em>(em-tag):Emphasized text</em><br>
        <mark>(mark-tag):Marked text</mark><br>
        <small>(small-tag):Smaller text</small><br>
        <del>(del-tag):Deleted text</del><br>
        <ins>(ins-tag):Inserted text</ins><br>
        <sub>(sub-tag)Subscript text:(H2O)</sub><br>
        <p>H<sub>2</sub>O</p>
        <sup>(sup-tag)Superscript text:(a2+b2)</sup><br>
        <p>a<sup>2</sup>+b<sup>2</sup></p>
</body>
</html>
