<html>
	<head>
		<title>web page</title>
	</head>
	<body>
	<p id="a">Hello</p>
	<p id="b">World</p>
		<img id="image" src="onn.jpg" height="600px" width="600px">
		<form>
			<input type="button" onclick="on()" value="on">
			<input type="button" onclick="off()" value="off">
		</form>
		<script>
			function on()
			{
				document.getElementById("image").src="on.jpg";
				document.getElementById("a").innerHTML="Hi";
			}
			function off()
			{
				document.getElementById("image").src="onn.jpg";
				document.getElementById("b").innerHTML="bye";
			}
		</script>
	</body>
</html>
